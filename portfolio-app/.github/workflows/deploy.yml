name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./portfolio-app/package.json

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install
        working-directory: ./portfolio-app

      # Step 4: Build site (Next.js 13+ automatically outputs static files)
      - name: Build Site
        run: npm run build
        working-directory: ./portfolio-app

      # Step 5: Deploy to GitHub Pages
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages          # target branch
          folder: ./portfolio-app/out # folder with static HTML
          token: ${{ secrets.GITHUB_TOKEN }}
